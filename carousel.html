<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="carousel.js" defer></script>
    <link rel="stylesheet" href="carousel.css" />
    <title>Slides</title>
  </head>
  <body data-slides>
    <div class="sliders" data-carousel>
        <div class="slide" data-active>
          <img src="youngImam.jpeg" alt="Young Abubakar Imam" />
          <h4 class="caption">Alhaji Abubakar Imaam</h4>
        </div>
        <div class="slide">
          <img src="ofis.jpeg" alt="Abubakar at work" />
          <h4 class="caption">Him at work</h4>
        </div>
        <div class="slide">
          <img src="jarida2.jpeg" alt="Abubakar's Newspaper Company" />
          <h4 class="caption">His newspaper</h4>
        </div>
        <div class="slide">
          <img
            src="memoirs.jpeg"
            alt="Abubakar's renowned book"
            style="height: 500px; width: 600px"
          />
          <h4 class="caption">His memoirs</h4>
        </div>
        <div class="slide">
          <img src="ruwanBagaja.jpeg" alt="Abubakar's book" />
          <h4 class="caption">His book</h4>
        </div>
        <div class="slide">
          <img
            src="stamp.jpeg"
            alt="Stamp of Abubakar Imam, an iconic literary figure"
          />
          <h4 class="caption">Him on a stamp</h4>
        </div>
      <button class="previous" data-button="prev">&#8656;</button>
      <button class="next" data-button="next">&#8658;</button>
    </div>
  </body>
</html>
